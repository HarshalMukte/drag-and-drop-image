<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag n Drop</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <div class="box box1">
            <img src="images/image.jpeg" class="img img1" draggable="true" alt="image">
        </div>
        <div class="box">
            <img src="images/image2.jpg" class="img img2" draggable="true" alt="image">
        </div>
        <div class="box"></div>
        <div class="box"></div>
    </div>
</body>
</html>
